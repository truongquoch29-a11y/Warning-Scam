<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI,sans-serif;
}

body{
    background:#0f172a;
    color:#f1f5f9;
    transition:background 0.4s ease, color 0.4s ease;
    animation:fadePage 0.8s ease;
}

body.light{
    background:#f2f4f8;
    color:#111827;
}

body.light header,
body.light .card,
body.light .marquee,
body.light .popup{
    background:#ffffff;
    color:#111827;
}

@keyframes fadePage{
    from{opacity:0;transform:translateY(15px)}
    to{opacity:1;transform:translateY(0)}
}

/* ===== HEADER ===== */
header{
    background: linear-gradient(90deg,#0f172a,#1e293b);
    padding:18px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-radius:20px;
    margin:15px;
    box-shadow:0 12px 35px rgba(0,0,0,0.45);
}

/* ===== LOGO nhỏ hơn nữa ===== */
.logo-wrap{
    display:flex;
    align-items:center;
}

.logo-img{
    height:35px;      /* giảm thêm */
    width:auto;
    max-width:40%;    /* nhỏ hơn trước */
    object-fit:contain;
    border:none;
    border-radius:0;
    padding:0;
    background:none;
    box-shadow:none;
}

/* ===== ICONS ===== */
.header-icons{
    font-size:22px;
    display:flex;
    gap:18px;
    color:#fff;
    cursor:pointer;
}

/* ===== MARQUEE ===== */
.marquee{
    background:#1e293b;
    margin:15px;
    padding:12px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    overflow:hidden;
}

.marquee p{
    white-space:nowrap;
    display:inline-block;
    animation:marqueeRun 18s linear infinite;
    font-weight:600;
}

@keyframes marqueeRun{
    from{transform:translateX(100%)}
    to{transform:translateX(-100%)}
}
